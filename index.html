<!DOCTYPE html>
<html lang="en">

<head>

  <title>Jeffrey Yan</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
  <link href="style.css" rel="stylesheet" type="text/css" media="all"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="script.js"></script>
  <link rel="icon" type="image/png" href="favicon.png">

</head>
<body onload="initialLoad('home', 'normal')">

<div class="bgTransition" id="bgTop"></div>
<div class="bgTransition" id="bgBot"></div>

<div id="overlay"></div>

<div id="navBar">
  <nav>
    <a class="navButton" id="home" onclick="navLink('home')">HOME</a>
    <a class="navButton" id="travel" onclick="navLink('travel')">TRAVEL</a>
    <a class="navButton" id="projects" onclick="navLink('projects')">PROJECTS</a>
    <a class="navButton" id="contact" onclick="navLink('contact')">CONTACT</a>
  </nav>
</div>

<div id="travelBar">
  <p id="midwest" class="button" onclick="travelTo('midwest', false, true)">MIDWEST</p>
  <p id="northeast" class="button" onclick="travelTo('northeast', false, true)">NORTHEAST</p>
  <p id="mexico" class="button" onclick="travelTo('mexico', false, true)">MEXICO</p>
  <p id="china" class="button">CHINA</p>
  <p id="japan" class="button">JAPAN</p>
  <p id="europe" class="button">EUROPE</p>
</div>

<div id="content"></div>

</body>
</html>
